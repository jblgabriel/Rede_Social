<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar uma conta</title>

    <link rel="stylesheet" href="style_cadastro.css">
    <script src="script_cadastro.js"> defer</script>

    

</head>
<body>
    <h2>Crie sua conta</h2>
    <form action="/cadastro" method="POST">
        <div class="full-box">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required   placeholder="Digite seu nome... " autofocus>
        </div>

        <br><br>

        <div class="half-box">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required        placeholder="Digite seu e-mail... ">
        </div>

        <br><br>

        <div class="half-box">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required placeholder="Digite uma senha segura... ">
        </div>

        <br><br>

        <button id="bnt_cadastrar" type="submit">Cadastrar</button>
  

        <br>
        <p>JÃ¡ tem uma conta? <a href="pagina_login.html">Clique aqui</a></p>
    </form>
</body>
</html>
